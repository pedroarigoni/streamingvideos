{% extends 'base.html' %}

{% block titulo %}
Homevideos VideoFlix
{% endblock %}

{% block content %}

<div class="py-28">
    <h1>Home de Videos - Confira!</h1>
    {% for filme in object_list %}
    <hr>
    <a href="{% url 'video:detalhesvideos' filme.pk %}"><p>{{ filme }}</p></a>
    <p>{{ filme.descricao }}</p>
    <img class="w-1/2 h-auto mx-auto my-auto" src="{{ filme.thumb.url }}">
    {% endfor %}
</div>

{% endblock %}
